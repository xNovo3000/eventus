<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <nav th:fragment="navbar" class="navbar sticky-top navbar-expand-md bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/static}">Eventus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item" sec:authorize="hasAuthority('EVENT_MANAGER')">
                        <a class="nav-link" th:classappend="${#ctx.springRequestContext.requestUri} == '/history' ? 'active' : ''" th:href="@{/history}">Storico</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('EVENT_MANAGER')">
                        <a class="nav-link" th:classappend="${#ctx.springRequestContext.requestUri} == '/proposed' ? 'active' : ''" th:href="@{/proposed}">Eventi proposti</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('USER_MANAGER')">
                        <a class="nav-link" th:classappend="${#ctx.springRequestContext.requestUri} == '/user' ? 'active' : ''" th:href="@{/user}">Gestione utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#ctx.springRequestContext.requestUri} == '/profile' ? 'active' : ''" th:href="@{/profile}">Profilo personale</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center justify-content-between">
                    <span class="h5 m-0" th:href="@{/profile}" sec:authentication="name"></span>
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-outline-secondary ms-2" type="submit" value="Logout">
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Used only for testing -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>

</html>
