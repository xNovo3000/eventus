<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Registrati | Eventus</title>
        <!-- Mobile compatibility -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous">
    </head>

    <body>

        <!-- Fill viewport -->
        <div class="container-md vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <!-- Title outside card -->
                    <h1 class="text-center mb-4">Piattaforma Eventus</h1>

                    <!-- Card -->
                    <div class="shadow p-3 m-3 bg-body rounded">
                        <h2 class="text-center mb-3">Registrati</h2>
                        <p class="text-center mb-3">Verrà inviata una email con la password che dovrai usare per effettuare il login e verrai reindirizzato direttamente alla pagina di accesso</p>
                        <form th:action="@{/register}" method="post">
                            <input class="form-control mb-3" id="email" name="email" type="email" placeholder="Email">
                            <input class="form-control mb-3" id="username" name="username" type="text" placeholder="Username">
                            <div class="d-flex mb-3">
                                <input class="btn btn-primary flex-fill" type="submit" value="Registrati">
                                <a th:href="@{/login}" class="btn btn-secondary ms-2">Accedi</a>
                            </div>
                        </form>

                        <!-- Error management -->
                        <div class="alert alert-danger" th:if="${error == 'user_already_registered'}">
                            Username e/o email già in uso
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Errore interno del sistema. Contatta l'amministratore
                        </div>
                    </div>

                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <!-- Boostrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha256-WeLjw8JYAtNUcyjqluHrkVYN1fpL7TtakwRhaRgUx8s=" crossorigin="anonymous"></script>
    </body>

</html>
