spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/eventus
    username: ${DB_USER}
    password: ${DB_PSWD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  task:
    scheduling:
      pool:
        size: 1

io:
  github:
    xnovo3000:
      eventus:
        event_description_max_length: 96
        user_page_size: 24
        event_page_size: 12
        old_unapproved_event_removal_task_rate: 300000