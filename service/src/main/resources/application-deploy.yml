spring:
  datasource:
    url: jdbc:mysql://${DATABASE_FQDN}:3306/eventus?serverTimezone=UTC&createDatabaseIfNotExist=true
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  mail:
    host: ${EMAIL_SMTP}
    port: ${EMAIL_PORT}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

io:
  github:
    xnovo3000:
      eventus:
        user_page_size: 18
        event_page_size: 9
        old_unapproved_event_removal_task_rate: 86400000

logging:
  level:
    root: error