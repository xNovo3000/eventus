<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

  <head>
    <title>Visualizza evento | Eventus</title>
    <!-- Mobile compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
  </head>

  <body>

    <!-- Top navbar - sticky -->
    <header th:insert="fragment_navbar :: nav"></header>

    <div class="container-lg my-2">

      <!-- Alert when you cannot participate or not participate -->
      <div class="alert alert-danger" th:if="${param.participate_error}">
        Non è stato possibile modificare lo stato di partecipazione all'evento.
      </div>
      <div class="alert alert-danger" th:if="${param.dont_participate_error}">
        Non è stato possibile modificare lo stato di partecipazione all'evento.
      </div>

      <div class="row">

        <!-- Left side: info about the event -->
        <div class="col-12 col-lg-6 mb-2">
          <!-- Title -->
          <h1 class="mb-1"><span th:text="${event.name}"></span></h1>
          <!-- Creator -->
          <h5 class="mb-1 text-muted">Creato da: <span th:text="${event.creatorUsername}"></span></h5>
          <!-- Description -->
          <p class="fs-5 mb-2"><span th:text="${event.description}"></span></p>
          <!-- Start date -->
          <h6 class="mb-1 text-muted">Inizio: <span th:text="${#temporals.format(event.start, 'd/M/yyyy H:mm')}"></span></h6>
          <!-- End date -->
          <h6 class="text-muted">Fine: <span th:text="${#temporals.format(event.end, 'd/M/yyyy H:mm')}"></span></h6>
        </div>

        <!-- Right side: Participate button and participants -->
        <div class="col-12 col-lg-6">
          <div class="d-flex flex-wrap">
            <!-- Participate button -->
            <form th:action="@{/action/participate}" method="post" th:if="${can_participate}">
              <input type="hidden" id="event-id-p" name="eventId" th:value="${event.id}">
              <input class="btn btn-success me-2 mb-2" type="submit" value="Partecipa">
            </form>
            <!-- Do not participate button -->
            <form th:action="@{/action/dont_participate}" method="post" th:if="${can_remove_participation}">
              <input type="hidden" id="event-id-dp" name="eventId" th:value="${event.id}">
              <input class="btn btn-danger me-2 mb-2" type="submit" value="Non partecipare più">
            </form>
          </div>
          <!-- Participant list -->
          <h5>Partecipanti</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between" th:each="participant : ${event.holdings}">
              <span class="h6 m-1" th:text="${participant.username}"></span>
              <span class="h6 m-1 text-muted" th:text="${#temporals.format(participant.creationDate, 'd/M/yyyy H:mm')}"></span>
            </li>
          </ul>
        </div>

      </div>

    </div>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>
  </body>

</html>
