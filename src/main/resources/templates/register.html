<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

  <head>
    <title>Registrati | Eventus</title>
    <!-- Mobile compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
  </head>

  <body>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="col-lg-4">
        <div class="shadow p-3 m-3 mb-5 bg-body rounded">
          <h1 class="text-center mb-4">Registrati</h1>
          <form th:action="@{/register}" method="post">
            <input class="form-control mb-3" id="email" name="email" type="email" placeholder="Email">
            <input class="form-control mb-3" id="username" name="username" type="text" placeholder="Username">
            <input class="btn btn-primary me-2" type="submit" value="Registrati">
          </form>
        </div>
      </div>
    </div>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>
  </body>

</html>
