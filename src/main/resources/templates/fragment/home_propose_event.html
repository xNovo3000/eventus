<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <div th:fragment="modal" class="modal fade" id="proposeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Proponi un nuovo evento</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/action/propose_event}" method="post">
                    <div class="modal-body">
                        <label class="form-label" for="name">Nome evento</label>
                        <input class="form-control mb-2" type="text" id="name" name="name" required>
                        <label class="form-label" for="description">Descrizione</label>
                        <textarea class="form-control mb-2" id="description" name="description" required></textarea>
                        <label class="form-label" for="start">Inizio</label>
                        <input class="form-control mb-2" type="datetime-local" id="start" name="start" placeholder="Inizio" required>
                        <label class="form-label" for="end">Fine</label>
                        <input class="form-control mb-2" type="datetime-local" id="end" name="end" placeholder="Fine" required>
                        <label class="form-label" for="end">Numero di posti (minimo 1)</label>
                        <input class="form-control mb-2" type="number" min="1" id="seats" name="seats" placeholder="Posti" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <input type="submit" class="btn btn-primary" value="Proponi">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Used only for testing -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>

</html>
