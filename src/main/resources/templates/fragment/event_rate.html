<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <!--/*@thymesVar id="id" type="java.lang.Long"*/-->
    <form th:fragment="rate(id)" th:action="@{/event/{id}/rate(id=${id})}" method="post">
        <div class="modal fade" id="rateModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Valuta l'evento</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h6 class="mx-0 ms-0 mb-2 p-0">Una volta valutato l'evento, la valutazione non potr&#224; essere modificata</h6>
                        <label class="form-label" for="rate-stars">Stelle</label>
                        <input class="form-control mb-2" type="number" min="1" max="5" id="rate-stars" name="seats" placeholder="Posti" required>
                        <label class="form-label" for="rate-description">Commento (massimo 2048 caratteri)</label>
                        <textarea class="form-control mb-2" id="rate-description" name="description" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <input type="submit" class="btn btn-primary" value="Valuta">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Used only for testing -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>

</html>
