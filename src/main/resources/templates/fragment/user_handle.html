<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Permessi</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!--/*@thymesVar id="userDto" type="io.github.xnovo3000.eventus.bean.dto.output.UserDto"*/-->
            <tr th:fragment="user(userDto)">
                <th scope="row"><span th:value="${userDto.id}"></span></th>
                <td><span th:value="${userDto.username}"></span></td>
                <td><span th:value="${#strings.listJoin(userDto.authorities, ', ')}"></span></td>
                <td class="d-flex">

                </td>
            </tr>
        </tbody>
    </table>

    <!-- Used only for testing -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">

</html>
