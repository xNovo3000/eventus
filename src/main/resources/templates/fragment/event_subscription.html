<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <div class="container">
        <ul class="list-group">

            <!--/*@thymesVar id="subscriptionDto" type="io.github.xnovo3000.eventus.bean.dto.output.SubscriptionDto"*/-->
            <li class="list-group-item" th:fragment="eventSubscription">
                <div>
                    <div class="d-flex justify-content-between">
                        <span class="h6 m-1" th:text="${subscriptionDto.username}">Test 1</span>
                        <span class="h6 m-1 text-muted" th:text="${#temporals.format(subscriptionDto.creationDate, 'd/M/yyyy H:mm')}">5/6/2022 12:33</span>
                    </div>
                    <div class="d-flex flex-column" th:if="${subscriptionDto.rating != null || subscriptionDto.comment != null}">
                        <p class="m-1 text-muted" th:text="'Rating: ' + ${subscriptionDto.rating} + '/5'"></p>
                        <p class="mx-1 mb-1 p-0" th:text="${subscriptionDto.comment}"></p>
                    </div>
                </div>
            </li>

        </ul>
    </div>

    <!-- Used only for testing -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>

</html>
