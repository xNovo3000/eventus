<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

  <head>
    <title>Eventi proposti | Eventus</title>
    <!-- Mobile compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
  </head>

  <body>

    <!-- Top navbar - sticky -->
    <header th:insert="fragment_navbar.html :: header"></header>

    <!-- Main content -->
    <div class="container-lg my-2">

      <!-- Alert when you cannot create a new event -->
      <div class="alert alert-danger" th:if="${param.approve_event_error}">
        Non Ã¨ stato possibile approvare l'evento per un errore generico. Contatta l'amministratore.
      </div>

      <!-- Future events, paginated -->
      <div class="my-2 d-flex align-items-center">
        <span class="h1 m-0 flex-fill">Eventi proposti</span>
        <span class="h4 m-0 ms-2" th:text="${page} + '/' + ${total_pages}"></span>
        <a class="btn btn-outline-secondary ms-2" th:if="${has_previous}" th:href="@{/(page=${page} - 1)}"><i class="bi bi-arrow-left"></i></a>
        <a class="btn btn-outline-secondary ms-2" th:if="${has_next}" th:href="@{/(page=${page} + 1)}"><i class="bi bi-arrow-right"></i></a>
      </div>
      <div class="row">
        <div th:if="${proposed_event.isEmpty()}">
          <h5 class="my-2">Non ci sono proposte</h5>
        </div>
        <div class="col-12 col-md-6 col-lg-4 p-2" th:each="event: ${proposed_event}">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><span th:text="${event.name}"></span></h5>
              <h6 class="card-subtitle text-muted mb-2">Creato da: <span th:text="${event.creatorUsername}"></span></h6>
              <p class="card-text"><span th:text="${event.description}"></span></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Inizio: <span th:text="${#temporals.format(event.start, 'd/M/yyyy H:mm')}"></span></li>
              <li class="list-group-item">Fine: <span th:text="${#temporals.format(event.end, 'd/M/yyyy H:mm')}"></span></li>
            </ul>
            <div class="card-body d-flex flex-wrap">
              <form th:action="@{/action/approve_event}" method="post">
                <input type="hidden" id="event-id-p" name="eventId" th:value="${event.id}">
                <input class="btn btn-success me-2 mb-2" type="submit" value="Approva">
              </form>
              <form th:action="@{/action/reject_event}" method="post">
                <input type="hidden" id="event-id-dp" name="eventId" th:value="${event.id}">
                <input class="btn btn-danger me-2 mb-2" type="submit" value="Rigetta">
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>
  </body>

</html>
