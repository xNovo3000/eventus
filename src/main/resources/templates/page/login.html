<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Login | Eventus</title>
        <!-- Mobile compatibility -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
    </head>

    <body>

        <!-- Fill viewport -->
        <div class="container-md vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <!-- Title outside card -->
                    <h1 class="text-center mb-4">Piattaforma Eventus</h1>

                    <!-- Card -->
                    <div class="shadow p-3 m-3 bg-body rounded">
                        <h2 class="text-center mb-3">Accedi</h2>
                        <form th:action="@{/login}" method="post">
                            <input class="form-control mb-3" id="username" name="username" type="text" placeholder="Username">
                            <input class="form-control mb-3" id="password" name="password" type="password" placeholder="Password">
                            <div class="d-flex mb-3">
                                <input class="btn btn-primary flex-fill" type="submit" value="Accedi">
                                <a th:href="@{/register}" class="btn btn-secondary ms-2">Registrati</a>
                            </div>
                        </form>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Username e/o password errati
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info" role="alert">
                            Logout avvenuto con successo
                        </div>
                    </div>

                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <!-- Boostrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>
    </body>

</html>
