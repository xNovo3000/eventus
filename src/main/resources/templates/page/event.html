<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Visualizza evento | Eventus</title>
        <!-- Mobile compatibility -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
    </head>

    <body>

        <!-- Navbar -->
        <div th:replace="~{fragment/navbar :: navbar}"></div>

        <!-- Content -->
        <div class="container-lg my-2">

            <!-- Alert when you cannot participate or not participate -->
            <div th:replace="~{fragment/error_display :: error}"></div>

            <div class="row">

                <!-- Left side: info about the event -->
                <div class="col-12 col-lg-6 mb-2">
                    <!-- Title -->
                    <h1 class="mb-1"><span th:text="${event.name}"></span></h1>
                    <!-- Creator -->
                    <h5 class="mb-1 text-muted">Creato da: <span th:text="${event.creatorUsername}"></span></h5>
                    <!-- Description -->
                    <p class="fs-5 my-2"><span th:text="${event.description}"></span></p>
                    <!-- Start date -->
                    <h6 class="mb-1 text-muted">Inizio: <span th:text="${#temporals.format(event.start, 'd/M/yyyy H:mm')}"></span></h6>
                    <!-- End date -->
                    <h6 class="text-muted">Fine: <span th:text="${#temporals.format(event.end, 'd/M/yyyy H:mm')}"></span></h6>
                    <!-- Actions -->
                    <div class="d-flex flex-wrap my-2">
                        <!-- Subscribe button -->
                        <form th:action="@{/event/{id}/subscribe(id=${event.id})}" method="post" th:if="${event.canSubscribe}">
                            <input type="hidden" id="event-id-sub" name="eventId" th:value="${event.id}">
                            <input class="btn btn-success me-2 mb-2" type="submit" value="Iscriviti">
                        </form>
                        <!-- Do not subscribe button -->
                        <form th:action="@{/event/{id}/unsubscribe(id=${event.id})}" method="post" th:if="${event.canUnsubscribe}">
                            <input type="hidden" id="event-id-unsub" name="eventId" th:value="${event.id}">
                            <input class="btn btn-danger me-2 mb-2" type="submit" value="Disiscriviti">
                        </form>
                        <!-- Rate button -->
                        <button class="btn btn-primary me-2 mb-2" data-bs-toggle="modal" data-bs-target="#rateModal" th:if="${event.canRate}">Valuta evento</button>
                    </div>
                </div>

                <!-- Right side: Subscriptions and ratings -->
                <div class="col-12 col-lg-6">
                    <!-- Participant list -->
                    <h5>Partecipanti</h5>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="subscription : ${event.holdings}">
                            <div th:replace="~{fragment/event_subscription :: eventSubscription(${subscription})}"></div>
                        </li>
                    </ul>
                </div>

            </div>

        </div>

        <!-- Rating modal fragment -->
        <div th:replace="~{fragment/event_rate :: rate(${event.id})}"></div>

        <!-- Boostrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>
    </body>

</html>
