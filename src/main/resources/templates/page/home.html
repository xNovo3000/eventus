<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Home | Eventus</title>
        <!-- Mobile compatibility -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
    </head>

    <body>

        <!-- Navbar -->
        <div th:replace="~{fragment/navbar :: navbar}"></div>

        <!-- Content -->
        <div class="container-lg my-2">

            <!-- Alert when you cannot create a new event -->
            <div class="alert alert-danger" th:if="${param.propose_event_error}">
                Non Ã¨ stato possibile proporre l'evento per un errore. Contatta l'amministratore.
            </div>

            <!-- Ongoing events -->
            <div class="my-2 d-flex align-items-center">
                <span class="h1 m-0 flex-fill">Eventi in corso</span>
                <button class="btn btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#proposeModal">Proponi</button>
            </div>
            <h5 th:if="${ongoing_events.isEmpty()}" class="my-2">Non ci sono eventi in corso</h5>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 p-2" th:each="event : ${ongoing_events}">
                    <div th:replace="~{fragment/event_card :: eventCard(${event})}"></div>
                </div>
            </div>

            <!-- Future events -->
            <div class="my-2 d-flex align-items-center">
                <span class="h1 m-0 flex-fill">Prossimi eventi</span>
                <span class="h4 m-0 ms-2" th:text="${page} + '/' + ${future_events.getTotalPages()}"></span>
                <a class="btn btn-outline-secondary ms-2" th:if="${future_events.hasPrevious()}" th:href="@{/(page=${page} - 1)}"><i class="bi bi-arrow-left"></i></a>
                <a class="btn btn-outline-secondary ms-2" th:if="${future_events.hasNext()}" th:href="@{/(page=${page} + 1)}"><i class="bi bi-arrow-right"></i></a>
            </div>
            <h5 th:if="${future_events.isEmpty()}" class="my-2">Non ci sono eventi futuri</h5>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 p-2" th:each="event : ${future_events.getContent()}">
                    <div th:replace="~{fragment/event_card :: eventCard(${event})}"></div>
                </div>
            </div>

        </div>

        <!-- Propose event form -->
        <div th:replace="~{fragment/home_propose_event :: modal}"></div>

        <!-- Boostrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>
    </body>

</html>
