<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Home | Eventus</title>
        <!-- Mobile compatibility -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
    </head>

    <body>

        <!-- Navbar -->
        <div th:replace="~{fragment/navbar :: navbar}"></div>

        <!-- Content -->
        <div class="container-lg my-2">

            <!-- Alert when you cannot participate or not participate -->
            <div th:replace="~{fragment/error_visualizer :: error_fragment}"></div>

            <!-- Future events, paginated -->
            <div class="my-2 d-flex align-items-center">
                <span class="h1 m-0 flex-fill">Storico eventi</span>
                <span class="h4 m-0 ms-2" th:text="${page} + '/' + ${events.getTotalPages()}"></span>
                <a class="btn btn-outline-secondary ms-2" th:if="${events.hasPrevious()}" th:href="@{/(page=${page} - 1)}"><i class="bi bi-arrow-left"></i></a>
                <a class="btn btn-outline-secondary ms-2" th:if="${events.hasNext()}" th:href="@{/(page=${page} + 1)}"><i class="bi bi-arrow-right"></i></a>
            </div>
            <h5 th:if="${events.isEmpty()}" class="my-2">Non ci sono eventi futuri</h5>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 p-2"
                     th:each="eventDto : ${events.getContent()}"
                     th:insert="~{fragment/event_card :: eventCard}">
                </div>
            </div>

        </div>

        <!-- Boostrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>
    </body>

</html>
